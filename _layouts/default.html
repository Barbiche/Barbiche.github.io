<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://kit.fontawesome.com/e01b24cddf.js"></script>
{% seo %}
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <ul class="social_list">
            {% for item in site.data.navigation %}
          <li>
              <a href="{{ item.link }}"}>{{item.name}}</a>
          </li>
          {% endfor %}
        </ul>
        
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <ul class="social_list">
          <li class="li_social">
              <a href="https://www.linkedin.com/in/tguegan/"><i class="fab fa-linkedin {{ site.social_icon_size | default: fa-3x}}"></i></a> 
          </li>
          <li class="li_social">
              <a href="mailto:guethomas3@gmail.com"><i class="far fa-envelope {{ site.social_icon_size | default: fa-3x}}"></i></a> 
          </li>
          <li class="li_social">
              <a href="https://github.com/Barbiche"><i class="fab fa-github {{ site.social_icon_size | default: fa-3x}}"></i></a> 
          </li>
          <li class="li_social">
              <a href="../assets/files/resume.pdf"><i class="far fa-file {{ site.social_icon_size | default: fa-3x}}"></i></a> 
          </li>
          <li class="li_social">
              <a href="https://twitter.com/theBarbiche"><i class="fab fa-twitter {{ site.social_icon_size | default: fa-3x}}"></i></a> 
          </li>
        </ul>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
